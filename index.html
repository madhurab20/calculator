<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container container__display">
          <div class="container container__display__display-1">0</div>
          <br />
          <div class="container container__display__display-2">0</div>
          <div class="container container__display__temp-result">0</div>
        </div>
        <div class="all_buttons">
          <div class="button all-clear">C</div>
          <div class="button last-entity-clear">CE</div>
          <div class="button operation">%</div>
          <div class="button operation">/</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operation">*</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation">+</div>
          <div class="button number btn-0">0</div>
          <div class="button number dot">.</div>
          <div class="button equal">=</div>
        </div>
      </div>
      <script src="cacl.js"></script>
    </section>
  </body>
</html>
